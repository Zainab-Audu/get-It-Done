<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <style>
        .align-self-start{
            align-self: flex-start;
        }
    </style>
</head>
<body class="bg-slate-500">
    <!-- Overall section -->
    <div class="mx-auto max-w-[55%] shadow-xl p-10  bg-slate-100 rounded-lg ">
        <!-- Header -->
        <header class="bg-slate-900 rounded-lg">
            <h1 class="text-center text-[1.5rem] text-white my-3 mb-5 rounded-lg italic">TODOLIST</h1>
        </header>
        
        <!-- main -->
        <main class="main shadow-xl border border-solid  border-t-0 min-h-[15vh] px-5">
            <!-- Form section -->
            <form onsubmit="createTodo(event)" class="flex flex-row justify-between mb-2 pb-3 border-b border-gray-400">
                <div class="w-[50%]">
                    <input type="text" placeholder="Type in your todo here" id="todo-input" class="w-full px-3 py-1 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                    <span id="error-text" class="text-red-500 block hidden">You must enter a todo!</span>
                </div>
                <!-- Add todo btn -->
                <button id="add-todo-btn" class="align-self-start bg-slate-600 text-[white] px-3 py-2 rounded-lg ">Add todo</button>
                <!-- update todo btn -->
                <button type="button" id="update-todo-btn" onclick="updateTodo()" class="align-self-start bg-navy-200 text-[white] px-3 py-2 rounded-lg hidden">Update todo</button>
            </form>
            
            <!-- Todo area -->
            <div id="todos" class="h-[70vh]">
               
            </div>
        </main>
    </div>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>
</html>
